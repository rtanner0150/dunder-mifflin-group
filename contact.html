<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dunder Mifflin Paper Company</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="css/global.css">
    </head>
    <body>
        
        <header>
            <div class="container">
                <div class="row justify-content-between text-center">
                    <div class="col-6 col-lg-2 link">
                        <a href="about.html" class="btn btn-primary"><span>About the Company</span></a>
                    </div>
                    <div class="col-6 col-lg-2 link">
                        <a href="team.html" class="btn btn-primary"><span>Meet the Team</span></a>
                    </div>
                    <div class="col-12 col-lg-2 logo">
                        <a href="index.html"><img src="assets/logo.jpg" alt="Logo"></a>
                    </div>
                    <div class="col-6 col-lg-2 link">
                        <a href="products.html" class="btn btn-primary"><span>Products and Services</span></a>
                    </div>
                    <div class="col-6 col-lg-2 link">
                        <a href="clients.html" class="btn btn-primary"><span>Past Clients</span></a>
                    </div>
                </div>
            </div>
        </header>

        <main id="main">
            <div class="container">
                <section class="page-title">
                    <h1>Contact Us</h1>
                </section>
                <section class="page-body">
                    <p>Questions? Comments? Concerns? Million-dollar ideas? Let us know.</p>
                    <form class="contact" action="mailto:recipient@email.com">
                        <p><label for="name">Name:</label><input type="text" name="name" id="name" required></p>
                        <p><label for="email">Email Address:</label><input type="email" name="email" id="email" required></p>
                        <p><label for="message">Message:</label><textarea name="message" id="message"></textarea></p>
                    </form>
                </section>
            </div>    
        </main>

        <footer>
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-12 col-md-2 logo">
                        <img src="assets/logo-transparent.png" alt="Logo">
                    </div>
                    <div class="col-12 col-md-3 address">
                        <p>1725 Slough Avenue</p>
                        <p>Scranton, PA 18540</p>
                    </div>
                    <div class="col-12 col-md-3 copyright">
                        <p>Copyright &copy; 2020 Dunder Mifflin Paper Co.</p>
                        <p><a href="contact.html" class="btn btn-primary">Contact Us</a></p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="scripts.js"></script> 
    </body>
</html>
